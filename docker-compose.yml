services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    env_file:
      - .env.example
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ZAPPRO_ALLOWED_HOSTS: api,localhost,127.0.0.1
      ZAPPRO_RATE_LIMIT__MAX_REQUESTS: 300
      ZAPPRO_RATE_LIMIT__WINDOW_SECONDS: 60
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zappro}
      POSTGRES_USER: ${POSTGRES_USER:-zappro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zappro}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-zappro}", "-d", "${POSTGRES_DB:-zappro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    env_file:
      - .env.example
    command: npm run dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  tests:
    build:
      context: .
      dockerfile: docker/test.Dockerfile
    env_file:
      - .env.example
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://zappro:zappro@postgres:5432/zappro}
      ZAPPRO_ALLOWED_HOSTS: api,localhost,127.0.0.1,testserver
      ZAPPRO_RATE_LIMIT__MAX_REQUESTS: 300
      ZAPPRO_RATE_LIMIT__WINDOW_SECONDS: 60
      ZAPPRO_ENFORCE_HTTPS: "false"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./test-results:/app/test-results
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
